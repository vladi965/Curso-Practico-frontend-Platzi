<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <div class="form-container-2">
            <h1 id="title-two">Create a new password</h1>
            <form action="/" class="form">
                <div>
                    <label for="text" class="label">Name</label>
                    <input type="text" id="text" placeholder="vladimir" class="input input-name">
                    
                    <label for="email" class="label">Email</label>
                    <input type="email" id="email" placeholder="platzi@example.com" class="input input-email">
                    
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" placeholder="********" class="input input-password">
                </div>

                <input type="submit" value="Create" class="primary-button login-button">
            </form>
            
            
        </div>
    </div>
</body>
</html>
